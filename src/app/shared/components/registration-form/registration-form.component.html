<h2 class="text-align-center">Registration</h2>
<div class="app-plate">
  <div class="registration-form" [formGroup]="registrationForm">
    <div>
      <div class="form__control">
        <label for="name">Name</label>
        <!--Use the name `name` for the form control.-->
        <input formControlName="name" name="name" type="text" id="name" placeholder="Input text"/>
        <span *ngIf="registrationForm.get('name')?.errors?.['required']" id="nameErrorMessage" class="text-danger">Name is required.</span>
      </div>
      <div class="form__control">
        <!--Use the name `email` for the form control.-->
        <label for="email">Email</label>
        <input emailValidator formControlName="email" name="email" type="text" id="email" placeholder="Input text"/>
        <span *ngIf="registrationForm.get('email')?.errors" id="emailErrorMessage" class="text-danger">Email is required.</span>
      </div>
      <div class="form__control">
        <!--Use the name `password` for the form control.-->
        <label for="password">Password</label>
        <input formControlName="password" name="password" type="password" id="password" placeholder="Input text"/>
        <span *ngIf="registrationForm.get('password')?.errors" id="passwordErrorMessage" class="text-danger">Password is required.</span>
      </div>
    </div>
    <div class="form__action">
      <app-button (click)="onSubmit()">Login</app-button>
    </div>
  </div>
</div>
